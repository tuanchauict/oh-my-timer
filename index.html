<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-wrapper label {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .input-wrapper input {
            width: 80px;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: background 0.3s;
        }

        .input-wrapper input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .colon {
            font-size: 32px;
            padding-top: 25px;
        }

        .display {
            font-size: 72px;
            font-weight: 200;
            margin: 30px 0;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .display:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.02);
        }

        .display.running {
            color: #4ade80;
        }

        .display.finished {
            animation: pulse 0.5s ease-in-out infinite alternate;
            color: #f87171;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(248, 113, 113, 0.7);
            }
            to {
                transform: scale(1.05);
                box-shadow: 0 0 30px 10px rgba(248, 113, 113, 0.3);
            }
        }

        .display-hint {
            font-size: 12px;
            opacity: 0.5;
            margin-top: -20px;
            margin-bottom: 20px;
            display: none;
        }

        .display-hint.visible {
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #fff;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        .stop-btn {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: #fff;
            display: none;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(248, 113, 113, 0.4);
        }

        .stop-btn.visible {
            display: inline-block;
        }

        .start-btn.hidden {
            display: none;
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 113, 113, 0.3);
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }

        .flash-overlay.active {
            animation: flash 0.5s ease-in-out infinite alternate;
        }

        @keyframes flash {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="flash-overlay" id="flashOverlay"></div>
    
    <div class="container">
        <h1>TIMER</h1>
        
        <div class="input-group">
            <div class="input-wrapper">
                <label>MINUTES</label>
                <input type="number" id="minutesInput" min="0" max="99" value="5" placeholder="00">
            </div>
            <span class="colon">:</span>
            <div class="input-wrapper">
                <label>SECONDS</label>
                <input type="number" id="secondsInput" min="0" max="59" value="0" placeholder="00">
            </div>
        </div>
        
        <div class="display" id="display" onclick="restartTimer()">05:00</div>
        <p class="display-hint" id="displayHint">Click to restart</p>
        
        <div class="buttons">
            <button class="start-btn" id="startBtn" onclick="startTimer()">Start</button>
            <button class="stop-btn" id="stopBtn" onclick="stopTimer()">Stop</button>
        </div>
    </div>

    <script>
        // Audio context for alarm sound
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let isPlaying = false;

        // Timer state
        let endTime = null;
        let timerInterval = null;
        let isRunning = false;
        let initialMinutes = 5;
        let initialSeconds = 0;

        const display = document.getElementById('display');
        const displayHint = document.getElementById('displayHint');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const flashOverlay = document.getElementById('flashOverlay');

        // Update display based on input
        function updateDisplayFromInput() {
            const mins = parseInt(minutesInput.value) || 0;
            const secs = parseInt(secondsInput.value) || 0;
            display.textContent = formatTime(mins * 60 + secs);
        }

        minutesInput.addEventListener('input', updateDisplayFromInput);
        secondsInput.addEventListener('input', updateDisplayFromInput);

        function formatTime(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function startTimer() {
            // Stop any playing sound first
            stopSound();
            
            // Get duration from inputs
            initialMinutes = parseInt(minutesInput.value) || 0;
            initialSeconds = parseInt(secondsInput.value) || 0;
            const totalSeconds = initialMinutes * 60 + initialSeconds;

            if (totalSeconds <= 0) {
                alert('Please set a valid duration');
                return;
            }

            // Calculate exact end time
            endTime = Date.now() + totalSeconds * 1000;
            isRunning = true;

            // Update UI
            startBtn.classList.add('hidden');
            stopBtn.classList.add('visible');
            displayHint.classList.add('visible');
            display.classList.add('running');
            display.classList.remove('finished');
            flashOverlay.classList.remove('active');

            // Disable inputs while running
            minutesInput.disabled = true;
            secondsInput.disabled = true;

            // Start countdown with setTimeout for accuracy
            updateCountdown();
        }

        function updateCountdown() {
            if (!isRunning) return;

            const remaining = Math.max(0, endTime - Date.now());
            const remainingSeconds = Math.ceil(remaining / 1000);

            display.textContent = formatTime(remainingSeconds);

            if (remaining <= 0) {
                timerFinished();
            } else {
                // Use setTimeout for next update, synced to when the second changes
                const msUntilNextSecond = remaining % 1000 || 1000;
                timerInterval = setTimeout(updateCountdown, msUntilNextSecond);
            }
        }

        function timerFinished() {
            isRunning = false;
            display.textContent = '00:00';
            display.classList.remove('running');
            display.classList.add('finished');
            flashOverlay.classList.add('active');

            // Play alarm sound
            playSound();

            // Re-enable inputs
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        }

        function stopTimer() {
            isRunning = false;
            clearTimeout(timerInterval);
            
            // Stop sound and effects
            stopSound();
            flashOverlay.classList.remove('active');

            // Reset UI
            startBtn.classList.remove('hidden');
            stopBtn.classList.remove('visible');
            displayHint.classList.remove('visible');
            display.classList.remove('running');
            display.classList.remove('finished');

            // Re-enable inputs and reset display
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            updateDisplayFromInput();
        }

        function restartTimer() {
            if (!isRunning && !display.classList.contains('finished')) return;
            
            // Stop current timer and sound
            isRunning = false;
            clearTimeout(timerInterval);
            stopSound();
            flashOverlay.classList.remove('active');
            display.classList.remove('finished');

            // Restart with same duration
            const totalSeconds = initialMinutes * 60 + initialSeconds;
            if (totalSeconds <= 0) return;

            endTime = Date.now() + totalSeconds * 1000;
            isRunning = true;
            display.classList.add('running');

            updateCountdown();
        }

        function playSound() {
            if (isPlaying) return;

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create oscillator for alarm beep
                oscillator = audioContext.createOscillator();
                gainNode = audioContext.createGain();

                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);

                // Create beeping pattern
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                
                const beepDuration = 0.15;
                const pauseDuration = 0.1;
                const patternDuration = beepDuration + pauseDuration;
                
                // Schedule beeps
                for (let i = 0; i < 100; i++) {
                    const startTime = audioContext.currentTime + i * patternDuration;
                    gainNode.gain.setValueAtTime(0.3, startTime);
                    gainNode.gain.setValueAtTime(0, startTime + beepDuration);
                }

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
                isPlaying = true;
            } catch (e) {
                console.error('Error playing sound:', e);
            }
        }

        function stopSound() {
            if (!isPlaying) return;

            try {
                if (oscillator) {
                    oscillator.stop();
                    oscillator.disconnect();
                    oscillator = null;
                }
                if (gainNode) {
                    gainNode.disconnect();
                    gainNode = null;
                }
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
            } catch (e) {
                console.error('Error stopping sound:', e);
            }
            isPlaying = false;
        }

        // Initialize display
        updateDisplayFromInput();
    </script>
</body>
</html>
