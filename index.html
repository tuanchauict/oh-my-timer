<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh! My Timer - Simple Countdown Timer | Free Online Timer</title>
    <meta name="description" content="Oh! My Timer - A simple, elegant countdown timer. Set minutes and seconds, start the countdown, and get notified with sound when time's up. Works on desktop and mobile.">

    <meta property="og:description" content="Oh! My Timer - A simple, elegant countdown timer with sound notification. Free and works on all devices.">

    <link rel="canonical" href="https://timer.iamtuna.org">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --display-size: min(100px, 12vw);
            --wrapper-width: min(160px, 20vw);
        }

        body {
            font-family: 'Press Start 2P', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .display {
            font-size: var(--display-size);
            font-weight: 200;
            margin: 20px 0;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .display:hover {
            transform: scale(1.02);
        }

        .display.running {
            color: #4ade80;
        }

        .display.finished {
            animation: pulse 0.5s ease-in-out infinite alternate;
            color: #f87171;
        }

        .input-wrapper {
            width: var(--wrapper-width);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .display-input {
            width: 100%;
            font-size: var(--display-size);
            font-weight: 200;
            font-family: inherit;
            background: transparent;
            border: none;
            color: inherit;
            text-align: center;
            outline: none;
            padding: 0;
            -moz-appearance: textfield;
        }

        .display-input::-webkit-outer-spin-button,
        .display-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .display-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .display-input:disabled {
            color: inherit;
            opacity: 1;
            -webkit-text-fill-color: inherit;
        }

        .display-colon {
            font-size: var(--display-size);
            font-weight: 200;
            text-align: center;
        }

        .display-countdown {
            display: none;
            cursor: pointer;
            font-size: var(--display-size);
            font-weight: 200;
        }

        .countdown-value {
            width: var(--wrapper-width);
            text-align: center;
            display: inline-block;
        }

        .display.running .display-countdown,
        .display.finished .display-countdown {
            display: flex;
            align-items: center;
        }

        .display.running .display-inputs,
        .display.finished .display-inputs {
            display: none;
        }

        .display-inputs {
            display: flex;
            align-items: center;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(248, 113, 113, 0.5);
            }
            to {
                transform: scale(1.05);
                text-shadow: 0 0 60px rgba(248, 113, 113, 0.9), 0 0 120px rgba(248, 113, 113, 0.6);
            }
        }

        .display-hint {
            font-size: 12px;
            opacity: 0;
            margin-top: -20px;
            margin-bottom: 20px;
            visibility: hidden;
        }

        .display-hint.visible {
            opacity: 0.5;
            visibility: visible;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            font-size: clamp(14px, 3vw, 18px);
            font-family: inherit;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            min-width: 120px;
        }

        .start-btn {
            border-color: rgba(74, 222, 128, 0.5);
            color: #4ade80;
        }

        .start-btn:hover {
            background: rgba(74, 222, 128, 0.15);
            border-color: #4ade80;
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .stop-btn {
            border-color: rgba(248, 113, 113, 0.5);
            color: #f87171;
            display: none;
        }

        .stop-btn:hover {
            background: rgba(248, 113, 113, 0.15);
            border-color: #f87171;
            color: #f87171;
            text-shadow: 0 0 20px rgba(248, 113, 113, 0.5);
        }

        .stop-btn.visible {
            display: inline-block;
        }

        .stop-btn.finished {
            animation: button-pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes button-pulse {
            from {
                background: rgba(248, 113, 113, 0.1);
                border-color: rgba(248, 113, 113, 0.5);
                text-shadow: 0 0 10px rgba(248, 113, 113, 0.3);
            }
            to {
                background: rgba(248, 113, 113, 0.3);
                border-color: #f87171;
                text-shadow: 0 0 30px rgba(248, 113, 113, 0.8);
            }
        }

        .start-btn.hidden {
            display: none;
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 113, 113, 0.3);
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }

        .flash-overlay.active {
            animation: flash 0.5s ease-in-out infinite alternate;
        }

        @keyframes flash {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 0 20px;
        }

        .footer p {
            font-size: clamp(10px, 2vw, 12px);
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }

        .footer a:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            min-width: 40px;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0;
            letter-spacing: 0;
            text-transform: none;
        }

        .fullscreen-btn:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .fullscreen-btn svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .fullscreen-btn .exit-icon {
            display: none;
        }

        :fullscreen .fullscreen-btn .enter-icon {
            display: none;
        }

        :fullscreen .fullscreen-btn .exit-icon {
            display: block;
        }

        :fullscreen .footer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="flash-overlay" id="flashOverlay"></div>
    
    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="Toggle fullscreen">
        <svg class="enter-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
        <svg class="exit-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
        </svg>
    </button>
    
    <div class="container">
        <div class="display" id="display">
            <div class="display-inputs">
                <div class="input-wrapper">
                    <input type="number" class="display-input" id="minutesInput" min="0" max="99" value="5">
                </div>
                <span class="display-colon">:</span>
                <div class="input-wrapper">
                    <input type="number" class="display-input" id="secondsInput" min="0" max="59" value="00">
                </div>
            </div>
            <div class="display-countdown" id="countdown" onclick="restartTimer()">
                <span class="countdown-value" id="countdownMins">05</span>
                <span class="display-colon">:</span>
                <span class="countdown-value" id="countdownSecs">00</span>
            </div>
        </div>
        <p class="display-hint" id="displayHint">Click to restart</p>
        
        <div class="buttons">
            <button class="start-btn" id="startBtn" onclick="startTimer()">Start</button>
            <button class="stop-btn" id="stopBtn" onclick="stopTimer()">Stop</button>
        </div>
    </div>

    <footer class="footer">
        <p>A simple, distraction-free countdown timer. Set your duration, press start, and focus on what matters. Your settings are saved automatically.</p>
    </footer>

    <script>
        // Audio context for alarm sound
        let audioContext = null;
        let gainNode = null;
        let isPlaying = false;

        // Timer state
        let endTime = null;
        let displayInterval = null;
        let finishTimeout = null;
        let isRunning = false;
        let initialMinutes = 5;
        let initialSeconds = 0;

        const display = document.getElementById('display');
        const countdown = document.getElementById('countdown');
        const countdownMins = document.getElementById('countdownMins');
        const countdownSecs = document.getElementById('countdownSecs');
        const displayHint = document.getElementById('displayHint');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const flashOverlay = document.getElementById('flashOverlay');

        // Load saved duration from localStorage
        function loadSavedDuration() {
            const savedMinutes = localStorage.getItem('timerMinutes');
            const savedSeconds = localStorage.getItem('timerSeconds');
            if (savedMinutes !== null) {
                minutesInput.value = String(parseInt(savedMinutes) || 0).padStart(2, '0');
                initialMinutes = parseInt(savedMinutes) || 0;
            }
            if (savedSeconds !== null) {
                secondsInput.value = String(parseInt(savedSeconds) || 0).padStart(2, '0');
                initialSeconds = parseInt(savedSeconds) || 0;
            }
        }

        // Save duration to localStorage
        function saveDuration() {
            localStorage.setItem('timerMinutes', parseInt(minutesInput.value) || 0);
            localStorage.setItem('timerSeconds', parseInt(secondsInput.value) || 0);
        }

        // Update display based on input
        function updateDisplayFromInput() {
            const mins = parseInt(minutesInput.value) || 0;
            const secs = parseInt(secondsInput.value) || 0;
            updateCountdownDisplay(mins * 60 + secs);
            saveDuration();
        }

        // Update countdown display with separate mins/secs
        function updateCountdownDisplay(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            countdownMins.textContent = String(mins).padStart(2, '0');
            countdownSecs.textContent = String(secs).padStart(2, '0');
        }

        // Format input on blur to show leading zeros
        function formatInputOnBlur(input, max) {
            let val = parseInt(input.value) || 0;
            if (val > max) val = max;
            if (val < 0) val = 0;
            input.value = String(val).padStart(2, '0');
            updateDisplayFromInput();
        }

        minutesInput.addEventListener('input', updateDisplayFromInput);
        secondsInput.addEventListener('input', updateDisplayFromInput);
        minutesInput.addEventListener('blur', () => formatInputOnBlur(minutesInput, 99));
        secondsInput.addEventListener('blur', () => formatInputOnBlur(secondsInput, 59));

        // Load saved duration on page load
        loadSavedDuration();

        function formatTime(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function startTimer() {
            // Stop any playing sound first
            stopSound();
            
            // Get duration from inputs
            initialMinutes = parseInt(minutesInput.value) || 0;
            initialSeconds = parseInt(secondsInput.value) || 0;
            const totalSeconds = initialMinutes * 60 + initialSeconds;

            if (totalSeconds <= 0) {
                alert('Please set a valid duration');
                return;
            }

            // Calculate exact end time
            endTime = Date.now() + totalSeconds * 1000;
            isRunning = true;

            // Update UI
            startBtn.classList.add('hidden');
            stopBtn.classList.add('visible');
            displayHint.classList.add('visible');
            display.classList.add('running');
            display.classList.remove('finished');
            flashOverlay.classList.remove('active');

            // Disable inputs while running
            minutesInput.disabled = true;
            secondsInput.disabled = true;

            // Set exact timeout for timer finish (prevents drift)
            finishTimeout = setTimeout(timerFinished, totalSeconds * 1000);

            // Start display update interval
            updateCountdown();
        }

        function updateCountdown() {
            if (!isRunning) return;

            const remaining = Math.max(0, endTime - Date.now());
            const remainingSeconds = Math.ceil(remaining / 1000);

            updateCountdownDisplay(remainingSeconds);

            if (remaining > 0) {
                // Update display every 100ms for smooth countdown
                displayInterval = setTimeout(updateCountdown, 100);
            }
        }

        function timerFinished() {
            isRunning = false;
            clearTimeout(displayInterval);
            updateCountdownDisplay(0);
            display.classList.remove('running');
            display.classList.add('finished');
            stopBtn.classList.add('finished');
            flashOverlay.classList.add('active');

            // Play alarm sound
            playSound();

            // Re-enable inputs
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        }

        function stopTimer() {
            isRunning = false;
            clearTimeout(displayInterval);
            clearTimeout(finishTimeout);
            
            // Stop sound and effects
            stopSound();
            flashOverlay.classList.remove('active');

            // Reset UI
            startBtn.classList.remove('hidden');
            stopBtn.classList.remove('visible');
            stopBtn.classList.remove('finished');
            displayHint.classList.remove('visible');
            display.classList.remove('running');
            display.classList.remove('finished');

            // Re-enable inputs and reset display
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            updateDisplayFromInput();
        }

        function restartTimer() {
            if (!isRunning && !display.classList.contains('finished')) return;
            
            // Stop current timer and sound
            isRunning = false;
            clearTimeout(displayInterval);
            clearTimeout(finishTimeout);
            stopSound();
            flashOverlay.classList.remove('active');
            display.classList.remove('finished');
            stopBtn.classList.remove('finished');

            // Restart with same duration
            const totalSeconds = initialMinutes * 60 + initialSeconds;
            if (totalSeconds <= 0) return;

            endTime = Date.now() + totalSeconds * 1000;
            isRunning = true;
            display.classList.add('running');

            // Set exact timeout for timer finish
            finishTimeout = setTimeout(timerFinished, totalSeconds * 1000);

            updateCountdown();
        }

        function playSound() {
            if (isPlaying) return;

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create master gain
                gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.connect(audioContext.destination);

                // Gentle marimba-style chime pattern (like iPhone "Ripples")
                const melody = [
                    { freq: 784, duration: 0.25 },    // G5
                    { freq: 988, duration: 0.25 },    // B5
                    { freq: 1175, duration: 0.25 },   // D6
                    { freq: 1480, duration: 0.5 },    // F#6
                    { freq: 1175, duration: 0.25 },   // D6
                    { freq: 988, duration: 0.25 },    // B5
                    { freq: 784, duration: 0.5 },     // G5
                ];
                
                const patternDuration = melody.reduce((sum, n) => sum + n.duration, 0) + 0.8;
                
                // Create a soft marimba/xylophone tone
                function playNote(freq, startTime, duration) {
                    // Main tone
                    const osc = audioContext.createOscillator();
                    const noteGain = audioContext.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, startTime);
                    
                    // Soft mallet hit envelope
                    noteGain.gain.setValueAtTime(0, startTime);
                    noteGain.gain.linearRampToValueAtTime(0.3, startTime + 0.005);
                    noteGain.gain.exponentialRampToValueAtTime(0.001, startTime + duration + 0.3);
                    
                    osc.connect(noteGain);
                    noteGain.connect(gainNode);
                    osc.start(startTime);
                    osc.stop(startTime + duration + 0.4);
                    
                    // Add soft octave shimmer
                    const osc2 = audioContext.createOscillator();
                    const noteGain2 = audioContext.createGain();
                    
                    osc2.type = 'sine';
                    osc2.frequency.setValueAtTime(freq * 2, startTime);
                    
                    noteGain2.gain.setValueAtTime(0, startTime);
                    noteGain2.gain.linearRampToValueAtTime(0.08, startTime + 0.005);
                    noteGain2.gain.exponentialRampToValueAtTime(0.001, startTime + duration * 0.5);
                    
                    osc2.connect(noteGain2);
                    noteGain2.connect(gainNode);
                    osc2.start(startTime);
                    osc2.stop(startTime + duration + 0.2);
                }
                
                // Play melody in a loop
                function playMelodyLoop(loopStartTime) {
                    let noteTime = loopStartTime;
                    
                    melody.forEach(note => {
                        playNote(note.freq, noteTime, note.duration);
                        noteTime += note.duration;
                    });
                }
                
                // Schedule multiple loops
                for (let i = 0; i < 20; i++) {
                    playMelodyLoop(audioContext.currentTime + i * patternDuration);
                }

                isPlaying = true;
            } catch (e) {
                console.error('Error playing sound:', e);
            }
        }

        function stopSound() {
            if (!isPlaying) return;

            try {
                if (gainNode) {
                    gainNode.disconnect();
                    gainNode = null;
                }
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
            } catch (e) {
                console.error('Error stopping sound:', e);
            }
            isPlaying = false;
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Error entering fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize display
        updateDisplayFromInput();
    </script>
</body>
