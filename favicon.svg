<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Solid circle background -->
  <circle cx="50" cy="50" r="46" fill="#fef9c3"/>
  
  <!-- Circle border -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#1a1a2e" stroke-width="8"/>
  
  <!-- Hour hand - thick and bold -->
  <line x1="50" y1="50" x2="50" y2="22" stroke="#1a1a2e" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Minute hand - thick and bold -->
  <line x1="50" y1="50" x2="75" y2="50" stroke="#1a1a2e" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="10" fill="#1a1a2e"/>
</svg>
